

type Query{
	products(
		filter: StripeProductFilter
	): StripeProductsPage
	subscriptions(
		filter: StripeSubscriptionFilter
	): [StripeSubscription!]
}

type Mutation{
	initStripeCustomer(
		initStripeCustomerInput: InitStripeCustomerInput!
	): Boolean!
	createPaymentSession(
		payload: CreatePaymentSessionPayload!
	): String!
	createNewUserPaymentSession(
		payload: CreateNewUserPaymentSessionPayload!
	): String!
	createCustomerPortal(
		payload: CreateCustomerPortalPayload!
	): String!
	"""
	entry point for Weebhooks.
	"""
	webhook: String
}

input StripeSubscriptionFilter {
	customerId: String
}

type StripeSubscription {
	id: String!
	cancel_at_period_end: Boolean!
	current_period_end: Timestamp!
	current_period_start: Timestamp!
	customer: String!
	description: String
	items:[StripeItem!]!
	quantity: Int!
	start: Timestamp!
	status: StripeSubStatus!
}

enum StripeSubStatus{
	incomplete
	incomplete_expired
	trialing
	active
	past_due
	canceled
	unpaid
}

type StripeItem {
	id: String!
	created: Timestamp!
	metadata: AnyObject
	price: StripePrice!
	quantity: Int!
	subscription: String!
}

type StripeUser{
	stripeId: String
	email: String!
}

input InitStripeCustomerInput{
	email: String!
	name: String
	phone: String
	address: StripeAddressInput
}

input CreateNewUserPaymentSessionPayload{
	"""
	Return url after successful transaction
	"""
	successUrl: String!
	cancelUrl: String!
	products: [StripeProductInput!]!
}

input CreatePaymentSessionPayload{
	userEmail: String!
	"""
	Return url after successful transaction
	"""
	successUrl: String!
	cancelUrl: String!
	products: [StripeProductInput!]!
}

input StripeProductInput{
	productId: String!
	quantity: Int!
}

input CreateCustomerPortalPayload{
	userEmail: String!
	returnUrl: String!
}

input StripeAddressInput{
	"""
	City, district, suburb, town, village, or ward.
	"""
	city: String!
	"""
	Two-letter country code ([ISO 3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)).
	"""
	country: String!
	"""
	Address line 1 (e.g., street, block, PO Box, or company name).
	"""
	line1: String!
	"""
	Address line 2 (e.g., apartment, suite, unit, or building).
	"""
	line2: String!
	"""
	ZIP or postal code.
	"""
	postal_code: String!
	"""
	State, county, province, prefecture, or region.
	"""
	state: String!
}

type StripeCustomer{
	customerId: String!
	email: String!
	name: String
	address: StripeAddress
}

type StripeAddress{
	city: String
	country: String
	line1: String
	line2: String
	postal_code: String
	state: String
}

input StripeProductFilter{
	active: Boolean
	created: TimestampFilter
	limit: Int
	shippable: Boolean
	ids: [ID!]
	starting_after: ID
	ending_before: ID
	url: String
}

input RecurringFilter{
	interval: Interval
	usageType: UsageType
}

input StripePriceFilter{
	active: Boolean
	currency: String
	product: ID
	type: Type
	created: TimestampFilter
	limit: Int
	starting_after: ID
	ending_before: ID
	recurring: RecurringFilter
}

type Dimensions{
	height: Float
	length: Float
	weight: Float
	width: Float
}

type StripeProduct{
	id: ID!
	active: Boolean!
	created: Timestamp
	default_price: StripePrice
	description: String
	images: [String!]
	livemode: Boolean
	metadata: AnyObject
	name: String
	package_dimensions: Dimensions
	shippable: Boolean
	statement_descriptor: String
	tax_code: String
	unitLabel: String
	updated: Timestamp
	url: String
	prices: [StripePrice!]
}

enum BillingScheme{
	PER_UNIT
	TIERED
}

"""
Offset measured in seconds since Unix epoch.
"""
scalar Timestamp

input TimestampFilter{
	Gt: Timestamp
	Gte: Timestamp
	Lt: Timestamp
	Lte: Timestamp
}

type CustomUnitAmount{
	maximum: Int
	minimum: Int
	preset: Int
}

"""
Any value that can be represented as JSON object
"""
scalar AnyObject

enum AggregateUsage{
	SUM
	LAST_DURING_PERIOD
	LAST_EVER
	MAX
}

enum Interval{
	MONTH
	YEAR
	WEEK
	DAY
}

enum UsageType{
	METERED
	LICENSED
}

type PriceRecurring{
	aggregate_usage: AggregateUsage
	interval: Interval
	interval_count: Int
	usage_type: UsageType
	trial_period_days: Int
}

enum TaxBehaviour{
	INCLUSIVE
	EXCLUSIVE
	UNSPECIFIED
}

enum TiersMode{
	GRADUATED
	VOLUME
}

enum Round{
	UP
	DOWN
}

type TransformQuantity{
	divideBy: Int
	round: Round
}

enum Type{
	RECURRING
	ONE_TIME
}

type StripePrice{
	id: ID!
	active: Boolean
	billing_scheme: BillingScheme
	created: Timestamp
	currency: String
	custom_unit_amount: CustomUnitAmount
	livemode: Boolean
	lookup_key: String
	metadata: AnyObject
	nickname: String
	product: StripeProduct
	recurring: PriceRecurring
	tax_behavior: TaxBehaviour
	tiers_mode: TiersMode
	transform_quantity: TransformQuantity
	type: Type
	unit_amount: Int
	unit_amount_decimal: String
}

type StripeProductsPage{
	products: [StripeProduct!]
	startingAfter: ID
	endingBefore: ID
}

schema{
	query: Query,
	mutation: Mutation
}